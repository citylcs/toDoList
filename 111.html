<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    #div{
        background: red;
        width: 100px;
        height: 100px;
        transition: all 2s;
        -moz-transition: all 2s;
        -webkit-transition: all 2s;
        -o-transition:all 2s;
    }

</style>
<body>
<div id="div" class="test">JavaScript</div>
<script type="text/javascript">
    document.getElementById("div").onclick=function(){
        document.getElementById("div").style.transform = 'rotateX(90deg)';

    }
</script>
</body>
</html>
